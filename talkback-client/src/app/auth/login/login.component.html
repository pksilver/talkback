<h1 style="text-align: center;margin-bottom: 2%;margin-top:1%;">Welcome to {{ title }}</h1>
<div class="col-md-12">
<div class="container">
  <div class="card panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title custom-panel-title text-center">
          Login
        </h2>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
        <div class="panel-body custom-panel-body">
              
                <div class="form-group">
                  <label for="name">Email : </label>
                  <input type="text" class="form-control" name="femail" #uemail="ngModel" [ngModel]="email">
                </div>
                <div class="form-group">
                  <label for="name">Password : </label>
                  <input type="password" class="form-control" name="fpassword" #upassword="ngModel" [ngModel]="password">
                </div>
                
        </div>
        <div class="panel-footer"><div class="form-group">
            <button type="submit" [disabled]="loginForm.pristine" class="btn btn-success waves-effect text-center buttom-style">Login</button>
          <a routerLink="/signup"class="signup-style pull-right btn btn-info waves-effect text-center">Sign Up</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
